{% extends 'base.html' %}

{% block content %}
    <h1>Menu</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        {% for item in menu_items %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
